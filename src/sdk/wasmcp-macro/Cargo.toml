[package]
name = "wasmcp-macro"
version = "0.1.8"
edition = "2021"
description = "Procedural macros for the wasmcp SDK"
license = "Apache-2.0"
repository = "https://github.com/fastertools/wasmcp"
include = ["src/**/*", "wit/**/*", "Cargo.toml"]

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full"] }

[package.metadata.component]
package = "wasmcp:mcp"

[package.metadata.component.target]
path = "wit"
world = "mcp-handler"