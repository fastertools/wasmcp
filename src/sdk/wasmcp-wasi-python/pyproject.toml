[project]
name = "wasmcp-wasi"
version = "0.1.0"
description = "WASI SDK for Python MCP handlers - provides HTTP, KV, and Config"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "wasmcp contributors" }
]
keywords = ["mcp", "webassembly", "wasm", "wasmcp", "wasi", "spin"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    # No runtime dependencies - uses direct WASI bindings
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "pytest-asyncio>=0.23.5",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/mashh/wasmcp"
Repository = "https://github.com/mashh/wasmcp"
Issues = "https://github.com/mashh/wasmcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wasmcp_wasi"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true