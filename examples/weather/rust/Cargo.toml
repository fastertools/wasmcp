[package]
name = "test_async_single"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Core dependencies for MCP handler
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wit-bindgen-rt = { version = "0.43.0", features = ["bitflags"] }

# For async HTTP requests
spin-sdk = "4.0"
futures = "0.3"
urlencoding = "2.1"
lazy_static = "1.5"

[package.metadata.component]
package = "test-async-single:handler"

[package.metadata.component.bindings]
derives = ["Clone"]

[package.metadata.component.target]
path = "wit"
world = "tools-handler"

[package.metadata.component.target.dependencies]
"fastertools:mcp" = "0.1.1"

[profile.release]
# Optimize for small binary size
opt-level = "s"
lto = true
strip = true