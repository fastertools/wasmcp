# Rustfmt configuration for wasmcp project
# This file is shared by all Rust projects in the repository
# and is automatically inherited by subdirectories

# Basic settings
edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Unix"

# Import settings
# imports_granularity = "Module"  # nightly only
# group_imports = "StdExternalCrate"  # nightly only
reorder_imports = true
reorder_modules = true

# Code formatting
use_field_init_shorthand = true
use_try_shorthand = true

# Comments
# wrap_comments = true  # nightly only
# comment_width = 100  # nightly only
# normalize_comments = true  # nightly only