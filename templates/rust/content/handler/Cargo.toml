[package]
name = "{{project-name | snake_case}}"
version = "0.1.0"
edition = "2021"

[dependencies]
wit-bindgen = "0.16.0"
serde = "1.0"
serde_json = "1.0"
ftl-sdk = "0.2.3"

[lib]
crate-type = ["cdylib"]

[package.metadata.component]
package = "component:{{project-name | kebab_case}}"

[package.metadata.component.target]
world = "mcp-handler"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

[profile.dev]
opt-level = 1
debug = true

[workspace]