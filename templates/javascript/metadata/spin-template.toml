manifest_version = "1"
id = "wasmcp-javascript"
description = "JavaScript wasmcp handler component"
tags = ["mcp", "http", "javascript", "wasm", "component"]

[parameters]
project-description = { type = "string", prompt = "Description", default = "An MCP tool written in JavaScript" }
route = { type = "string", prompt = "HTTP route", default = "/mcp" }

[add_component]
skip_files = ["spin.toml", "README.md", ".gitignore"]
[add_component.snippets]
component = "component.txt"